<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Scheme Switcher</title>
<style>
  /* Initial color scheme */
  body {
    background-color: #f0f0f0; /* Gray background */
    color: #333; /* Dark text color */
  }

  /* Styles for color options */
  #pinkButton {
    background-color: #ff69b4; /* Pink */
  }
  #coralButton {
    background-color: #ff7f50; /* Coral */
  }
  #tealButton {
    background-color: #008080; /* Teal */
  }
  #redButton {
    background-color: #ff0000; /* Red */
  }
  #blackButton {
    background-color: #000000; /* Black */
  }

  /* Other styles */
  #switcher {
    list-style-type: none;
    padding: 0;
  }
  #switcher li {
    display: inline-block;
    width: 50px;
    height: 50px;
    cursor: pointer;
    margin: 5px;
  }
</style>
</head>
<body>

<ul id="switcher">
  <li id="pinkButton"></li>
  <li id="coralButton"></li>
  <li id="tealButton"></li>
  <li id="redButton"></li>
  <li id="blackButton"></li>
</ul>

<h1>Color Scheme Switcher</h1>

<p>Try clicking on one of the colors above to change the colors on this page!</p>

<script>
  // JavaScript for color scheme switcher
  const pinkButton = document.getElementById('pinkButton');
  const coralButton = document.getElementById('coralButton');
  const tealButton = document.getElementById('tealButton');
  const redButton = document.getElementById('redButton');
  const blackButton = document.getElementById('blackButton');

  pinkButton.addEventListener('click', () => {
    document.body.style.backgroundColor = '#ff69b4'; // Pink background
    document.body.style.color = '#333'; // Dark text color
  });

  coralButton.addEventListener('click', () => {
    document.body.style.backgroundColor = '#ff7f50'; // Coral background
    document.body.style.color = '#333'; // Dark text color
  });

  tealButton.addEventListener('click', () => {
    document.body.style.backgroundColor = '#008080'; // Teal background
    document.body.style.color = '#fff'; // Light text color
  });

  redButton.addEventListener('click', () => {
    document.body.style.backgroundColor = '#ff0000'; // Red background
    document.body.style.color = '#fff'; // Light text color
  });

  blackButton.addEventListener('click', () => {
    document.body.style.backgroundColor = '#000000'; // Black background
    document.body.style.color = '#fff'; // Light text color
  });
</script>

</body>
</html>
